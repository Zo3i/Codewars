    <script type="text/javascript">
    function averages(numbers) {
      return numbers.map(
        function(e,i,numbers)
        {
          return (e+numbers[i+1])/2
        }).slice(0,-2)
    }
    console.log(averages([1, 3, 5, 1, -10]));
