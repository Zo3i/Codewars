    <script type="text/javascript">
    function pattern(n){
      var output="";
      var input = new Array();
      var num = n;//每次输入的数字.
      var old_n = n;
      while(n>0)
      {
        input.push(num);
        n--;
        num--;
      }
    console.log(input);
    while(old_n>0)
    {
      output+=input.join("");
      input.pop();
      if(old_n>1)
      output+="\n";
      old_n--;
    }
      return output;
    }

    </script>
