<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remove First and Last Character</title>
    <script type="text/javascript">
    function removeChar(str){
      var s = new Array();
      s = str.split("");
      s.splice(0,1);
      s.splice(s.length-1,1);
      return s.join("")
    };
    console.log(removeChar('2123ab2'));
    </script>
    <script type="text/javascript">
      //大佬的最佳实践
      function removeChar(str) {
      return str.slice(1, -1);
    }
    </script>
  </head>
