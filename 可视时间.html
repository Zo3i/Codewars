<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Human Readable Time</title>
    <script type="text/javascript">
    function humanReadable(seconds) {
      if(seconds>359999||seconds<0)
        return "error";
      var h = parseInt(seconds/(60*60));
      var m = parseInt((seconds-h*3600)/(60));
      var s = (seconds-h*3600-m*60);
      h<10? h="0"+h:h=h;
      m<10? m="0"+m:m=m;
      s<10? s="0"+s:s=s;
      console.log(h+":"+m+":"+s);
      return h+":"+m+":"+s;
    }
    console.log(humanReadable(5));
    </script>
    <script type="text/javascript">
      //大佬的最佳实践
      function humanReadable(seconds) {
      var pad = function(x) { return (x < 10) ? "0"+x : x; }
      return pad(parseInt(seconds / (60*60))) + ":" +
             pad(parseInt(seconds / 60 % 60)) + ":" +
             pad(seconds % 60)
    }
    </script>
  </head>

</html>
