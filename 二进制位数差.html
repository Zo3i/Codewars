<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delta Bits</title>
    <script type="text/javascript">
    function convertBits(a, b){
      var x = a ^ b;
      console.log(x.toString(2));
      if(a==b)
      return 0;
      var tempa = a.toString(2).split("");
      var tempb = b.toString(2).split("");
      console.log(tempa);
      console.log(tempb);
      var j = 0;//结果计数
      if(tempa.length<tempb.length)
      {
        while(tempa.length!=tempb.length)
        {
            tempa.unshift(0);
        }
      }
      else
      {
        while(tempb.length!=tempa.length)
        {
            tempb.unshift(0);
        }
      }
      console.log(tempa);
      console.log(tempb);
      for(var i=0;i<=tempa.length-1;i++)
      {
        if(tempa[i]!=tempb[i])
          j++;
      }
      return j;
    }
    console.log(convertBits(31,14));
    </script>
    <script type="text/javascript">
      //大佬的最佳实践
      function convertBits(a, b){
        return ((a^b).toString(2).match(/1/g)||[]).length
      }
    </script>
