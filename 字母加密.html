<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rot13</title>
    <script type="text/javascript">
    function rot13(message){
      var temp = message.split("");
      for(var i=0;i<=message.length-1;i++)
      {
        if(message[i].match(/[a-zA-Z]/))
        {
          if(message[i].charCodeAt(0)>=97&&message[i].charCodeAt(0)<=109||message[i].charCodeAt(0)>=65&&message[i].charCodeAt(0)<=77)
            temp.splice(i,1,String.fromCharCode(message[i].charCodeAt(0)+13));
          else
            temp.splice(i,1,String.fromCharCode(message[i].charCodeAt(0)-13));
        }
      }
        return temp.join("");
    }
    console.log(rot13("hello word"));
    </script>
    <script type="text/javascript">
    //大佬的最佳实践
    function rot13(message) {
      var a = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
      var b = "nopqrstuvwxyzabcdefghijklmNOPQRSTUVWXYZABCDEFGHIJKLM"
      return message.replace(/[a-z]/gi, c => b[a.indexOf(c)])
    }
    </script>
