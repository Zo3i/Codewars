<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find The Parity Outlier</title>
    <script type="text/javascript">
    function findOutlier(integers){
      //your code here
      integers.push(1);
      console.log(integers)
      var result = 0;
      if((integers[0]+integers[1])%2 ==0)
      {
        if(integers[0]%2==0 && integers[1]%2==0)
        {
          //偶数列
          result = integers.filter(function(a){return a%2!=0});
        }
        else{
          //奇数
          result = integers.filter(function(a){return a%2==0});
        }
      }
      else{
        //未知情况
        if(integers[integers.length-1]%2==0)
        {
          //偶数列
          result = integers.filter(function(a){return a%2!=0});
        }
        else{
          //奇数
          result = integers.filter(function(a){return a%2==0});
        }
      }
      //console.log(result)
      return parseInt(result);
    }
    console.log(findOutlier([ 0, 0, 3, 0, 0 ]));
    </script>
  </head>

</html>
