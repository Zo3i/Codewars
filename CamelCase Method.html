<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamelCase Method</title>
    <script>
      String.prototype.camelCase=function(){
        //your code here
        console.log(this.trim().split(" ").map(
          function (e) {
            return e[0].toLocaleUpperCase()+e.slice(1)
          }
        ).join(""));
        if(this == "")
          return "";
        return this.trim().split(" ").map(
          function (e) {
            return e[0].toLocaleUpperCase()+e.slice(1)
          }
        ).join("");
      }
      console.log("".camelCase());
    </script>
    <script type="text/javascript">
      //大佬的最近实践
      String.prototype.camelCase=function(){
       return this.split(' ').map(function(word){
        return word.charAt(0).toUpperCase() + word.slice(1);
      }).join('');
    }
    </script>
</head>

</html>
