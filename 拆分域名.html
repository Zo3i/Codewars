<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Extract the domain name from a URL</title>
    <script type="text/javascript">
    function domainName(url)
    {
      var new_url = new Array();
      for(var i=0;i<=url.split("/").length-1;i++)
      {
        new_url[i]=url.split("/")[i].split(".");
        console.log(new_url[i]);
        if(url.split("/")[i].split(".")[0]=="www")
          return url.split("/")[i].split(".")[1];
        if(url.split("/")[i].split(".").length>=2)
          return url.split("/")[i].split(".")[0];
      }
    }
    console.log(domainName("http://google.co.jp"));
    </script>
    <script type="text/javascript">
      //大佬的最佳实践
      function domainName(url)
      {
        url = url.replace("https://", '');
        url = url.replace("http://", '');
        url = url.replace("www.", '');
        return url.split('.')[0];
      }
    </script>
  </head>
