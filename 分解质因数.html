    <meta charset="utf-8">
    <title>Primes in numbers</title>
    <script type="text/javascript">
    function primeFactors(n){
      console.log(n)
      var flag = 0;//不是素数
      var result = "";//接受结果
      var num = n;//复制给的值
      for(var i=0;i<=n;i++)
      {
        var temp = 0;
        //素数为2
        if(i==1)
        {
          while(num%2==0)
          {
            temp++;
            num = num/2;
          }
          temp == 0? result+="" :temp == 1 ? result+="("+2+")":result +="("+2+"**"+temp+")";
        }
        //素数为3
        if(i == 2)
        {
          while(num%3==0)
          {
            temp++;
            num = num/3;
          }
          temp == 0? result+="" :temp == 1 ? result+="("+3+")":result +="("+3+"**"+temp+")";
        }
        //从5开始的素数情况...
        for(var j=2;j<=Math.sqrt(i);j++)
        {
          if(i%j==0)
          {
            flag = 0;
            break;
          }
          else
            flag = 1;
        }
        if(flag == 1)
        {
          //console.log(i);
          while(num%i==0)
          {
            temp++;
            num = num/i;
          }
          temp == 0? result+="" :temp == 1 ? result+="("+i+")":result +="("+i+"**"+temp+")";
        }
        if(num==1)//当数字==1时候推出循环.
        {
          return result;
        }
      }
    }
    console.log(primeFactors(7775460));
    </script>
    <script type="text/javascript">
    function primeFactors(n){
      for (var i=2, res="", f; i <= n; i++) {
        f=0;
        while (n%i == 0) { f++; n/=i }
        res += f ? "(" + ( f>1 ? i+"**"+f  : i ) +")" : ""
      }
      return res || "("+n+")"
    }
