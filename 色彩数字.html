    <script type="text/javascript">
    function sameColSeq(val, k, col) {
      var result = [];
      switch (col) {
        case 'blue'   : col = 0; break;
        case 'red'    : col = 1; break;
        case 'yellow' : col = 2; break;
      }
      function f(n) {
        return (n / 2) * (n + 1);
      }
      var found = 0, i = 0;
      while (found < k && i < 2 * k * val) {
        if (f(i) > val && f(i) % 3 == col) {
          result.push(f(i));
          ++found;
        }
        ++i;
      }

      return result
    }
