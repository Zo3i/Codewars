<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <script type="text/javascript">
    var out = [];
    var data = [0, 1, 2, 3, 4];
    var res = [];

    function combi(arr, n, res){
    	if(n == 0){
    		out.push(res);
    		return ;
    	}
    	if(arr.length == n){
    		out.push(res.concat(arr));
    		return ;
    	}

    for(var i=0;i<=arr.length-n;i++){
    		var temp = res.slice(0);
    		temp.push(arr[i]);
    		combi(arr.slice(i+1), n-1, temp);
    	}

    }

    combi(data, 4, res);
    console.log(out);
    </script>
  </head>

  </body>
</html>
