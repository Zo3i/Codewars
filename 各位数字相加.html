    <meta charset="utf-8">
    <title>Summing a number's digits</title>
    <script type="text/javascript">
    function sumDigits(number)
    {
      var j = 0;//计数
      number+="";
      console.log(number.split("")[0]>=0);
      for(var i=0;i<=number.length-1;i++)
      {
        if((number.split("")[i]>=0)==true)
          j+=parseInt(number.split("")[i]);
      }
      console.log(j)
      return j;
    }
    sumDigits(-32);
    </script>
    <script type="text/javascript">
      //大佬的最佳实践
      function sumDigits(number)
      {
        return Math.abs(number).toString().split('').reduce(function(a,b){return +a + +b}, 0);
      }
    </script>
