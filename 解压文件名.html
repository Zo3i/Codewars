<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>extract file name</title>
    <script type="text/javascript">
    class FileNameExtractor {
      static extractFileName (dirtyFileName)
        {
          console.log(dirtyFileName.indexOf("_"));
          var result = "";
          var j = 0;
          var begin = dirtyFileName.indexOf("_")+1;
          for(var i=begin;i<=dirtyFileName.length-1;i++)
          {
            if(dirtyFileName.split("")[i].match(/\./))
            {
              j++;
              if(j==2)
              break;
            }
            result+=dirtyFileName.split("")[i];
          }
          console.log(result);
          return result;
        }
    }
      console.log(FileNameExtractor.extractFileName("1_FILE_NAME.EXTENSION.OTHEREXTENSIONadasdassdassds34"));
    </script>
    <script type="text/javascript">
      //大佬的最佳实践
      class FileNameExtractor
      {
        static extractFileName = dirty => dirty.match(/^\d+_([^.]+\.[^.]+)/)[1];
      }
    </script>
  </head>
  <body>

  </body>
</html>
